<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PictoChat Guestbook</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    #messages {
      width: 90%;
      max-width: 600px;
      min-height: 400px;
      border: 1px solid #ccc;
      background: white;
      overflow-y: auto;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .message {
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border-bottom: 1px solid #eee;
      min-height: 40px;
      display: flex;
      flex-direction: column;
    }
    .actions {
      margin-top: 0.25rem;
      font-size: 0.8rem;
      display: flex;
      gap: 0.5rem;
    }
    .action-btn {
      cursor: pointer;
      text-decoration: underline;
      color: blue;
    }
    #form {
      display: flex;
      gap: 1rem;
    }
    #form input {
      flex: 1;
      padding: 0.5rem;
    }
    #form button {
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body>
  <h1>PictoChat Guestbook</h1>
  <div id="messages"></div>
  <form id="form">
    <input type="text" id="input" placeholder="Type a message..." required>
    <button type="submit">Send</button>
  </form>

  <script>
    const messagesDiv = document.getElementById('messages');
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const socket = new WebSocket('wss://' + window.location.host + '/socket');
    let messages = [];

    function renderMessages() {
      messagesDiv.innerHTML = '';
      messages.forEach((msg, index) => {
        const div = document.createElement('div');
        div.className = 'message';

        const content = document.createElement('div');
        content.textContent = msg;
        div.appendChild(content);

        const actions = document.createElement('div');
        actions.className = 'actions';

        const reply = document.createElement('span');
        reply.className = 'action-btn';
        reply.textContent = 'Reply';
        reply.onclick = () => {
          input.value = `Re: ${msg}`;
          input.focus();
        };

        const like = document.createElement('span');
        like.className = 'action-btn';
        like.textContent = 'Like';
        like.onclick = () => alert(`You liked: ${msg}`);

        const flag = document.createElement('span');
        flag.className = 'action-btn';
        flag.textContent = 'Flag';
        flag.onclick = () => alert(`Flagged: ${msg}`);

        actions.appendChild(reply);
        actions.appendChild(like);
        actions.appendChild(flag);

        div.appendChild(actions);
        messagesDiv.appendChild(div);
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    socket.addEventListener('message', function(event) {
      messages.push(event.data);
      renderMessages();
    });

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (input.value.trim() !== '') {
        socket.send(input.value);
        input.value = '';
      }
    });
  </script>
</body>
</html>
